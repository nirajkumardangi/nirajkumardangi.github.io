<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="main">
        <h1>Counter App</h1>
        <button onclick="Decrement()">Decrement By 1</button>
        <p id="outputBox"> 0 </p>
        <button onclick="Increment()">Increment By 1</button>
        <br><br>
        <button onclick="Reset()" id="resetButton">Reset Value</button>
    </div>

    <script>
        var x = document.getElementById("outputBox");
        function Decrement(){
            x.innerText--;
        }
        function Increment(){
            x.innerText++;
        }
        function Reset(){
            x.innerText = 0;
        }
    </script>
</body>

</html>
