<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set & Clear Interval</title>
    <style>
        #test, #test1 {
            width: 150px;
            height: 150px;
            background: red;
        }
    </style>
</head>

<body>
    <!-- setInterval & clearInterval -->
    <div id="test"></div>
    <br>
    <button type="button" id="startButton" onclick="start()">Start Animation</button>
    <button type="button" id="stopButton" onclick="stop()">Stop Animation</button>
    <br><br>


    <!-- setTimeout & clear Timeout -->
    <div id="test1"></div>
    <br>
    <button onclick="StopAnime()" id="stopbtn" type="button">Stop Animation</button>

    <!-- javascript -->
    <script>
        // >>- setInterval & clearInterval -->
        var id;
        function start() {
            var a = 0;
            id = setInterval(Anim, 1000)

            function Anim() {
                a = a + 10;
                var target = document.getElementById("test");
                target.style.marginLeft = a + 'px';
            }
        }

        function stop() {
            clearInterval(id);
        }


        // >>-  setTimeout & clear Timeout -->
        var x = setTimeout(Anime, 5000);
        function Anime(){
            document.getElementById("test1").style.width = "500px";
        }

        function StopAnime(){
            clearTimeout(x);
        }
       
    </script>
</body>

</html>
